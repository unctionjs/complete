name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
        with:
          node-version: 12
    - run: npm install
    - run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - \run: npm run test
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run lint
  typecheck:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run typecheck
