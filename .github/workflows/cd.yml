name: CD
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
        with:
          node-version: 12
    - run: npm install
    - run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run test
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run lint
  typecheck:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run typecheck
  publish-npm:
    needs: [test, lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@unctionjs'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
